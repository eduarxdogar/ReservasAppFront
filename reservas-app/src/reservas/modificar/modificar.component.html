<!-- src/app/reservas/modificar/modificar.component.html -->
<h2>Modificar Reserva</h2>
<form (ngSubmit)="buscarReserva()">
  <label for="reservaId">ID de la Reserva a modificar:</label>
  <input type="number" [(ngModel)]="reservaId" name="reservaId" required><br>
  <button type="submit">Buscar Reserva</button>
</form>

<div *ngIf="mostrarFormulario">
  <h3>Editar Reserva</h3>
  <form (ngSubmit)="modificarReserva()">
    <label for="clienteId">ID del Cliente:</label>
    <input type="number" [(ngModel)]="reserva.clienteId" name="clienteId" required><br>

    <label for="servicioId">ID del Servicio:</label>
    <input type="number" [(ngModel)]="reserva.servicioId" name="servicioId" required><br>

    <label for="fechaReserva">Fecha de la Reserva:</label>
    <input type="date" [(ngModel)]="reserva.fechaReserva" name="fechaReserva" required><br>

    <button type="submit">Modificar Reserva</button>
  </form>
</div>
